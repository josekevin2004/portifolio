{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<h1>{{ projeto.titulo }}</h1>
<div class="row">
    <div class="col-md-8">
         {% if not projeto.imagem %}
            <img class="card-img-top" src="https://placehold.co/600x400" alt="">
            {% else %}
            <img class="card-img-top" src="{{ projeto.imagem.url }}" alt="">
            {% endif %}
    </div> 
    <div class="col-md-4">
        <h5>Sobre o projeto</h5>
        <p>{{ projeto.descricao }}</p>
        <br>
        <h5>Tecnologia utilizada</h5>
        <p>{{ projeto.tecnologia }}</p>
    </div>
</div>
{% endblock %}
